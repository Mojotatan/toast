<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      .countdown {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 1200px
      }
      .times div {
        font-size: 96px;
        color: #d53036
      }
      .labels div {
        font-size: 24px;
        font-weight: bold;
      }
      .times div, .labels div {
        display: inline-block;
        width: 20%;
        text-align: center;
        margin: auto
      }
    </style>
  </head>
  <body>
    <div class="countdown">
      <div class="times">
        <div id="weeks"></div><!--
      --><div id="days"></div><!--
      --><div id="hours"></div><!--
      --><div id="minutes"></div><!--
      --><div id="seconds"></div>
      </div>
      <div class="labels">
        <div>WEEKS</div><!--
      --><div>DAYS</div><!--
      --><div>HOURS</div><!--
      --><div>MINUTES</div><!--
      --><div>SECONDS</div>
      </div>
    </div>
    <script>
      var date = new Date('April 12, 2018 18:00:00').getTime()
      var weeks = document.getElementById('weeks')
      var days = document.getElementById('days')
      var hours = document.getElementById('hours')
      var minutes = document.getElementById('minutes')
      var seconds = document.getElementById('seconds')
      function addLeadingZero(int) {
        return (int < 10) ? '0' + int : int
      }
      function gotTheTime() {
        var now = new Date().getTime()
        var dif = date - now
        
        weeks.innerText = addLeadingZero(Math.floor(dif / (1000 * 60 * 60 * 24 * 7)))
        days.innerText = addLeadingZero(Math.floor(dif / (1000 * 60 * 60 * 24)))
        hours.innerText = addLeadingZero(Math.floor((dif % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)))
        minutes.innerText = addLeadingZero(Math.floor((dif % (1000 * 60 * 60)) / (1000 * 60)))
        seconds.innerText = addLeadingZero(Math.floor((dif % (1000 * 60)) / 1000))
      }
      gotTheTime()
      setInterval(gotTheTime, 1000)
    </script>
  </body>
</html>
