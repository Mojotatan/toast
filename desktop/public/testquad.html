<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" href="testquad.css">
  </head>
  <body>
    <div class="containment">
      <div class="top" id="top">
        <div class="panel">
          <div class="countdown">
            <div class="times">
              <div id="weeks"></div><!--
            --><div id="days"></div><!--
            --><div id="hours"></div><!--
            --><div id="minutes"></div><!--
            --><div id="seconds"></div>
            </div>
            <div class="labels">
              <div>WEEKS</div><!--
            --><div>DAYS</div><!--
            --><div>HOURS</div><!--
            --><div>MINUTES</div><!--
            --><div>SECONDS</div>
            </div>
          </div>
          <button class="cal-btn">ADD TO CALENDAR</button>
        </div>
      </div>
      <div class="left go" id="left">
        <div class="panel">
          <h1>DESIGN &amp; MARKETING</h1>
        </div>
      </div>
      <div class="bottom" id="bottom">
        <div class="panel">
          <div class="subpanel">
            <div>WE CAN'T WAIT TO SEE YOU DAWG!</div>
          </div><div class="subpanel">
            <form class="rsvp">
              <input id="name" class="default-input" placeholder="name" required />
              <input id="company" class="default-input" placeholder="company" required />
              <input id="email" class="default-input" placeholder="email" required />
              <button class="res-btn" disabled >I'll Be There</button>
              <button class="res-btn" disabled >I'll Be Square</button>
            </form>
          </div>
        </div>
      </div>
      <div class="right" id="right">
        <div class="panel">
          <div class="subpanel">
              <div>COME DOWNTOWN. SEE WHAT'S UP.</div>
              <div class="address">125 S. Clark<br>Floor 11</div>
            </div><div class="subpanel">
              map
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="top-go"><div>APRIL 12 | 6PM</div></div>
    <div id="left-go" class="go"><div></div></div>
    <div id="bottom-go"><div>RSVP</div></div>
    <div id="right-go"><div>LOCATION</div></div>

    <script type="text/javascript" src="testquad.js"></script>
  </body>
</html>
