<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      body {margin: 0}
      .containment {position: relative; width: 100%; height: 100vh}

      .elusive {position: absolute; left: 50%; top: 25%; height: 40px; width: 120px}
      .elusive-container {position: absolute; z-index: 1; left: 50%; top: 25%; height: 40px; width: 120px}
      .elusive-container:hover + .elusive {transform: translateX(-100%)}

      .cutoff {position: absolute; top: 100%; left: 50%; transform: translate(-50%, -50%); width: 200px}
    </style>
  </head>
  <body>
    <div id="top" class="containment">
      <div class="elusive-container"></div>
      <button class="elusive">Cute Cat Pictures!</button>
    </div>
    <!-- <p class="cutoff">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p> -->
    <div id="sneaky" class="containment"></div>
    <script>
      var didScroll = false
      window.onscroll = function() {
        didScroll = true
      }
      setInterval(function() {
        document.getElementById('sneaky').hidden = (window.scrollY === 0) ? false : true
        didScroll = false
      }, 100)
    </script>
  </body>
</html>
