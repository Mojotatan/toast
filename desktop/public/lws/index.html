<body>
  <div class="containment">
    <img id="scrope" class="r0" src="/1318.jpg" />
  </div>
  <script>
    var didScroll = false
    var scrollDelta = 0
    // window.onscroll = function() {
    //   didScroll = true
    // }
    document.addEventListener('wheel', e => {
      didScroll = true;
      scrollDelta += e.deltaY / 10
    })
    // setInterval(function() {
    //   if (didScroll) {
    //     let delta = (didScroll === 'up') ? 30 : -30
    //     didScroll = false
    //     let scrope = document.getElementById('scrope')
    //     let angle = Number(scrope.className.slice(1))
    //     angle += delta
    //     if (angle < 0) angle += 360
    //     else if (angle >= 360) angle -= 360
    //     scrope.className = 'r' + angle
    //   }
    // }, 100)
    setInterval(function() {
      if (didScroll) {
        didScroll = false
        let scrope = document.getElementById('scrope')
        let angle = Number(scrope.className.slice(1))
        angle += scrollDelta
        scrollDelta = 0
        if (angle < 0) angle += 360
        else if (angle >= 360) angle -= 360
        scrope.className = 'r' + Math.round(angle)
      }
    }, 100)
  </script>
</body>
