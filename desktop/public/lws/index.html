<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="/lws/style.css">
</head>
<body>
  <div class="containment">
    <img id="scrope" class="r0" src="/1318.jpg" />
    <div id="see" class="vis">See</div>
    <div id="how">How</div>
    <div id="he">He</div>
    <div id="spins">Spins</div>
  </div>
  <script>
    var didScroll = false
    var scrollDelta = 0
    var scrope = document.getElementById('scrope')
    var see = document.getElementById('see')
    var how = document.getElementById('how')
    var he = document.getElementById('he')
    var spins = document.getElementById('spins')

    // window.onscroll = function() {
    //   didScroll = true
    // }
    document.addEventListener('wheel', e => {
      didScroll = true;
      scrollDelta += e.deltaY / 10
    })
    
    setInterval(function() {
      if (didScroll) {
        didScroll = false
        let angle = Number(scrope.className.slice(1))
        angle += scrollDelta
        scrollDelta = 0
        if (angle < 0) angle += 360
        else if (angle >= 360) angle -= 360
        scrope.className = 'r' + Math.round(angle)
        see.className = (angle >= 270 || angle < 30) ? 'vis' : ''
        how.className = (angle >= 30 && angle < 90) ? 'vis' : ''
        he.className = (angle >= 90 && angle < 150) ? 'vis' : ''
        spins.className = (angle >= 150 && angle < 270) ? 'vis' : ''
      }
    }, 100)
  </script>
</body>
</html>
